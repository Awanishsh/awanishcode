{% extends "app/company/base2.html" %}
{% block content %}

<body class="bg-primary">

        
       
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                  
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Company profile </h3></div>
                                        <div class="card-body">
                                            <form   action="{% url 'updatecompanyprofile' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
                                             {% csrf_token %}
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="inputFirstName" type="text" name="firstname" value="{{comp.firstname}}" placeholder="Enter your first name" />
                                                            <label for="inputFirstName">First name</label>
                                                        </div>
                                                    </div>
                                            
                                                    <div class="col-md-6">
                                                        <div class="form-floating">
                                                            <input class="form-control" id="inputLastName" type="text" name="lastname" value="{{comp.lastname}}" placeholder="Enter your last name" />
                                                            <label for="inputLastName">Last name</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email" name="email" value="{{user.email}}" placeholder="name@example.com" />
                                                    <label for="inputEmail">Email address</label>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="" type="text" name="state" placeholder="State" />
                                                            <label for="inputstate">State</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="" type="text" name="city" placeholder="City" />
                                                            <label for="inputcity">City</label>
                                                        </div>
                                                    </div>
                                                </div>
                                               
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="" type="text" name="contact" placeholder="Company contact" />
                                                    <label for="inputcompanycontact">Company contact</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="" type="text" name="companyname" placeholder="Company name" />
                                                    <label for="inputcompanyname">Company name</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="" type="text" name="website" placeholder="Company website" />
                                                    <label for="inputcompanywebsite">Company website</label>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="" type="text" name="address" placeholder="Company address" style=" margin-top: 20px;" />
                                                    <label for="inputcompanyaddress">Company address</label>
                                              <textarea name="description"  id="" cols="68" rows="5" placeholder="company dicription" style=" margin-top: 20px;"></textarea>
                                              <input type="file" name="image" >
                                             <div><input type="submit" value="save"></div>
                                             
                                        </form>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
             
            </div>
      
               </body>
         
</html>

{% endblock %}
