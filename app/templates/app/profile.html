{% extends "app/base1.html" %}
{% block content %}
<!-- Start home -->
<section class="bg-half page-next-level"> 
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center text-white">
                    <h4 class="text-uppercase title mb-4">Candidate Profile</h4>
                    <ul class="page-next d-inline-block mb-0">
                        <li><a href="index.html" class="text-uppercase font-weight-bold">Home</a></li>
                        <li>
                            <span class="text-uppercase text-white font-weight-bold">Candidate Profile</span> 
                        </li> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end home -->

<!-- POST A JOB START -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="rounded shadow bg-white p-4">
                    <div class="custom-form">
                        <div id="message3"></div>
                        <form action="{% url 'updateprofile' pk=request.session.id %}"method ="POST"  name="" id="" enctype="multipart/form-data"> 
                            {% csrf_token %}
                            <h4 class="text-dark mb-3">Update your profile :</h4>
                            
                            <div class="row">
                                <div class="col-md-12">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Firstname</label><input type="text" name="Firstname" class="form-control" placeholder="first name" value="{{can.firstname}}"></div>
                            <div class="col-md-6"><label class="labels">Lastname</label><input type="text" name="Lastname" class="form-control" value="{{can.lastname}}" placeholder="last name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Contact Number</label><input type="text" name="Contact" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Address</label><input type="text" name="address" class="form-control" placeholder="enter address" value=""></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text"name="email"  class="form-control" placeholder="enter email id" value="{{user.email}}"></div>
                            <div class="col-md-12"><label class="labels">city</label><input type="text" name="city" class="form-control" placeholder="city" value=""></div>
                            <div class="col-md-12"><label class="labels">DOB</label><input type="date" name="dob" class="form-control" placeholder="DOB" value=""></div>
                            <label class="col-md-12" >Gender-</label>
                            </div><select name="gender" id="gender">
                                <option value="">-Select Gender-</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="row mt-3">
                           
                            <div class="col-md-6"><label class="labels">State</label><input type="text" name="state" class="form-control" value="" placeholder="state"></div> </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <div class="input-group mt-2 mb-2">
                                                <div class="custom-file">
                                                    <input type="file" name="image" class="custom-file-input"  id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                                    <label class="custom-file-label rounded" ><i class="mdi mdi-cloud-upload mr-1"  ></i> Upload Files</label>
                                                </div>
                                            </div>
                                        </li>

                                        <li class="list-inline-item">
                                            <h6 class="text-muted mb-0">Upload Images Or Documents.</h6>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mt-2">
                                    <button>updateprofile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

      

{% endblock %}
